<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>
  <body>
  <div class="flex-container">
  <h1 class="header laptop">HP Laptop</h1>

  <div class="card">
    <div class="card1">
      <h2 class="detail">Details</h2>
      <ul class="details">
        <li><strong>Series:</strong> HP 15s-dy3501U</li>
        <li><strong>Screen Size:</strong>15.6 Inches</li>
        <li><strong>CPU Model:</strong>core i3</li>
        <li><strong>RAM Memory:</strong>8GB</li>
        <li>
          <strong>Special Feature:</strong>Light Wight, Micro-edge Display
        </li>
        <li>Star Rating</li>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
      </ul>
    </div>
    <p class="card2">
      <img
        src="laptop.jpg"
        alt="hp_laptop_image"
        width="600"
        height="500"
      />
    </p>
  </div>
  <div class="footer buyflex">
    <button class="buy">Buy Now</button>
    <button class="buy">Add to cart</button>
  </div>
</div>
  </body>
</html>
